<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="header">
        <a href="">Nome da empresa</a>
        <a href="" class="login-button">Log in</a>
    </header>

    <main id="conteudo_principal">
        <div class="lado_esquerdo">
            <section>
                
                <form action="" method="" id="card">
                    <h1 class="title-form">Criar uma conta</h1>
                    <p>Let's get started with your 30 day free trial</p>
                    
                    <div class="campos_textos__formulario">
                        <div class="campo_texto">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome">
                        </div>
                        <div class="campo_texto">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="campo_texto">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" id="senha">
                        </div>
                    </div>

                    <div class="campo_input__formulario">
                        <input type="button" value="Criar conta" class="input-formulario" id="input-fundo-escuro">
                        <input type="button" value="Entrar com o Google" class="input-formulario">
                    </div>
        
                </form>
            </section>
        </div>

        <div class="lado_direito"></div>
      
    </main>
</body>
</html>
